    <main class="page-main page-main--form">
      <h2 class="page-main__title visually-hidden">Форма заказа</h2>
      <form class="page-main__form form" action="#" >

        <fieldset class="form__type type">
          <h3 class="form__fieldset-name">тип</h3>
          <ul class="type__list">
            <li class="type__item">
              <input class="type__input" type="radio" name="type" value="interior" id="interior" checked>
              <label class="type__name" for="interior">Аксессуары для интерьера</label>
            </li>
            <li class="type__item">
              <input class="type__input" type="radio" name="type" value="childtoy" id="childtoy">
              <label class="type__name" for="childtoy">Детская игрушка</label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__color color">
          <h3 class="form__fieldset-name">цвет</h3>
          <ul class="color__list">
            <li class="color__item">
              <input class="color__input" type="checkbox" name="color" value="white" id="white" checked>
              <label class="color__name" for="white">белый</label>
            </li>
            <li class="color__item">
              <input class="color__input" type="checkbox" name="color" value="grey" id="grey" checked>
              <label class="color__name" for="grey">серый</label>
            </li>
            <li class="color__item">
              <input class="color__input" type="checkbox" name="color" value="tiffany" id="tiffany">
              <label class="color__name" for="tiffany">тиффани</label>
            </li>
            <li class="color__item">
              <input class="color__input" type="checkbox" name="color" value="black" id="black">
              <label class="color__name" for="black">черный</label>
            </li>
            <li class="color__item">
              <input class="color__input" type="checkbox" name="color" value="pink" id="pink">
              <label class="color__name" for="pink">розовый</label>
            </li>
            <li class="color__item">
              <input class="color__input" type="checkbox" name="color" value="orange" id="orange">
              <label class="color__name" for="orange">оранжевый</label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__fio fio">
          <h3 class="form__fieldset-name">ФИО</h3>
          <ul class="fio__list">
            <li class="fio__item">
              <label class="fio__name" for="firstname">Имя</label>
              <input class="fio__input" type="text" name="firstname" value="" id="firstname" placeholder="Введите ваше имя*">
            </li>
            <li class="fio__item">
              <label class="fio__name" for="secondname">Фамилия</label>
              <input class="fio__input" type="text" name="secondname" value="" id="secondname" placeholder="Укажите фамилию*">
            </li>
            <li class="fio__item">
              <label class="fio__name" for="patronymic">Отчество</label>
              <input class="fio__input" type="text" name="patronymic" value="" id="patronymic" placeholder="Отчество, если желаете*">
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__contacts form-contacts">
          <h3 class="visually-hidden">Контакты</h3>
          <ul class="form-contacts__list">
            <li class="form-contacts__item form-contacts__item--phone">
              <label class="form-contacts__name form__fieldset-name " for="phone">Тел</label>
              <input class="form-contacts__input" type="tel" name="phone" value="" id="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
              <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">

              <label class="form-contacts__name form__fieldset-name " for="email">e-mail</label>
              <input class="form-contacts__input" type="email" name="email" value="" id="email" placeholder="Ваш e-mail*">

              </svg>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__addinfo addinfo">
          <label class="form__label-name addinfo__name" for="addinfo">Доп</label>
          <input class="addinfo__input" type="textarea" name="addinfo" value="" id="addinfo" placeholder="Опишите все ваши пожелания к заказу">
        </fieldset>

        <div class="form__button-wrap">
          <span class="form__require">*Поля обязательны для заполнения</span>
          <button class="form__button">Отправить заказ</button>
        </div>
